<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
      xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Default"/>

<f:section name="Main">
    <main class="site-main">
        <div class="container-xl">
            <div class="row">
                <f:format.raw>{contentColPos10}</f:format.raw>
            </div>
        </div>
        <div class="container-xl">
            <div class="row row--reversed-desktop">
                <div class="col-lg-4">
                    <f:format.raw>{contentColPos20}</f:format.raw>
                </div>
                <div class="col-lg-8">
                    <div class="main-container">
                        <f:format.raw>{contentColPos10}</f:format.raw>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-xl">
            <div class="row">
                <f:format.raw>{contentColPos40}</f:format.raw>
            </div>
        </div>
    </main>
</f:section>

</html>
